name: Renovate

on: pull_request

jobs:  
  update-terraform:
    name: Terraform version update
    runs-on: ubuntu-latest
    if: startsWith(github.head_ref, 'renovate-terraform')
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v2 # https://github.com/actions/checkout デフォルトで pull/xxx/merge ブランチにチェックアウトする

      - name: Detect terraform version
        run: |
          printf "TF_VERSION=%s" $(cat .terraform-version) >> $GITHUB_ENV
      
      - name: Setup terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Install tfnotify
        run: ./scripts/install.sh
