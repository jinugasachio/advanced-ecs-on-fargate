name: Terraform security check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-terraform-security:
    name: tfsec
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check terraform security by tfsec
        uses: reviewdog/action-tfsec@c0a64a3f6600241486d87e46abb366ff34fe9f86
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          working_directory: .
          level: warning # Get more output from reviewdog
          reporter: github-pr-review # Change reviewdog reporter
          filter_mode: nofilter # Check all files, not just the diff
          fail_on_error: false # Fail action if errors are found
          flags: -tee # Add debug flag to reviewdog
          tfsec_flags: --force-all-dirs
