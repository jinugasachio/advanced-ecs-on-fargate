name: Terragrunt workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:  
  run-terragrunt-plan:
    name: Run terragrunt plan
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    permissions: # https://docs.github.com/ja/actions/security-guides/automatic-token-authentication#permissions-for-the-github_token
      id-token: write # IDトークンの取得に必要な情報を環境変数に設定してもらえる。具体的にはConfigure AWS credentialsのwith内のとこ。
      contents: write
      pull-requests: write

    steps: 
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Number of commits to fetch. 0 indicates all history for all branches and tags. Default: 1

      - name: Detect terraform version
        run: printf "TF_VERSION=%s" $(cat ./.terraform-version) >> $GITHUB_ENV

      - name: Detect terragrunt version
        run: printf "TG_VERSION=%s" $(cat ./.terragrunt-version) >> $GITHUB_ENV
      
      - name: Setup terraform
        uses: hashicorp/setup-terraform@v1 # https://github.com/hashicorp/setup-terraform
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Run terraform fmt
        run: ./scripts/github_action/terraform_fmt.sh
      
      - name: Install tfcmt
        run: ./scripts/github_action/install_tfcmt.sh

      - name: Install terragrunt
        run: ./scripts/github_action/install_terragrunt.sh

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1 # https://github.com/aws-actions/configure-aws-credentials
        with:
          role-to-assume: ${{ secrets.ARN_TO_ASSUME_ROLE }}
          role-session-name: GitHubActions
          aws-region: us-west-1

      - name: Run terragrunt validate
        run: ./scripts/github_action/terragrunt_validate.sh
      
      - uses: terraform-linters/setup-tflint@v1
        name: Setup TFLint
        with:
          tflint_version: v0.34.1 # 常にterraformとのバージョンの互換性があるか確認する必要があるので注意 https://github.com/terraform-linters/tflint/blob/master/docs/user-guide/compatibility.md

      - name: Run tflint init
        run: ./scripts/github_action/tflint_init.sh

      - name: Run tflint
        run: |
          TF_DIRS=$(./scripts/github_action/detect_terraform_dirs.sh)
          ./scripts/github_action/tflint.sh $TF_DIRS

      - name: Run terragrunt plan
        run: |
          CHANGED_DIRS=$(git --no-pager diff origin/main..HEAD --name-only ./environments/production | xargs -I{} dirname {} | awk '!a[$0]++{print}')
          ./scripts/github_action/terragrunt_plan.sh $CHANGED_DIRS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
